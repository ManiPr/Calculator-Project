<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
  <input placeholder="0" class="calculator__output">
  <div class="calculator__keys">
    <input type="button" class="calculator__key" value="+">
    <input type="button" class="calculator__key" value="-">
    <input type="button" class="calculator__key" value='*'>
    <input type="button" class="calculator__key" value="รท">
    <input type="button" class="calculator__key" value="7">
    <input type="button" class="calculator__key" value="8">
    <input type="button" class="calculator__key" value="9">
    <input type="button" class="calculator__key" value="4">
    <input type="button" class="calculator__key" value="5">
    <input type="button" class="calculator__key" value="6">
    <input type="button" class="calculator__key" value="1">
    <input type="button" class="calculator__key" value="2">
    <input type="button" class="calculator__key" value="3">
    <input type="button" class="calculator__key" value="0">
    <input type="button" class="calculator__key" value=".">
    <input type="button" class="calculator__key" value="AC">
    <input type="button" class=" calculator__key--enter" value="=">
  </div>
</div>
 <script src="app.js"></script>
</body>
</html>
