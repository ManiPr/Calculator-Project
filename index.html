<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
      <p class="result"></p>
  <input placeholder="0" class="calculator__output">
  <div class="calculator__keys">
    <input type="button" class="calculator__key" data-val="+" value="+">
    <input type="button" class="calculator__key" data-val="-" value="-">
    <input type="button" class="calculator__key" data-val="*" value='x'>
    <input type="button" class="calculator__key" data-val="/" value="รท">
    <input type="button" class="calculator__key" data-val="7" value="7">
    <input type="button" class="calculator__key" data-val="8" value="8">
    <input type="button" class="calculator__key" data-val="9" value="9">
    <input type="button" class="calculator__key" data-val="4" value="4">
    <input type="button" class="calculator__key" data-val="5" value="5">
    <input type="button" class="calculator__key" data-val="6" value="6">
    <input type="button" class="calculator__key" data-val="1" value="1">
    <input type="button" class="calculator__key" data-val="2" value="2">
    <input type="button" class="calculator__key" data-val="3" value="3">
    <input type="button" class="calculator__key" data-val="0" value="0">
    <input type="button" class="calculator__key" data-val="." value=".">
    <input type="button" class="calculator__key" data-val="AC" value="AC">
    <input type="button" class=" calculator__key--enter" value="=">
  </div>
  
</div>
 <script src="app.js"></script>
</body>
</html>
